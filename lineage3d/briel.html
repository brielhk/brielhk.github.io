              <p align="center"><b>網主介紹</b></p>
              <p>喜歡的遊戲類型：可同時容納過千人的線上角色扮演遊戲，不要同一個資料庫但可在不同伺服器玩那種，最好是全部人都擠在同一伺服器；一定要是ARPG，不要踩地雷碰敵人或回合制那種；一定要可以隨時PvP，最討厭要開了PK模式才能PK；死亡後的懲罰要高；遊戲方式不會太重複，沒有機械人自動練功程式。考驗玩家的技術多於練功；2D或3D也不介意，但遊戲介面要流暢及容易控制；遊戲熱鍵要多及方便，及可以自行更改按鍵；</p>
