              <p><b>2001年7月26日</b></p>
              <b>5:32pm　NPC伺服器無故重新啟動</b>
              <p>大約5:32pm，NPC伺服器在無事先通知的情況下重新啟動，所有在守衛或狗上的道具全數消失，部分玩家亦因此損失了一些守衛和狗。事後有人問GM為何重新啟動也不通知一聲，GM回答他們也不想重新啟動，但未有解釋重新啟動的原因。</p>
              <p><b>6:02am　伺服器連線中斷　玩家回潮</b></p>
              <p>大約6:02am，伺服器連線突然中斷，在五分鐘後，各玩家重新登入時，發覺自己已經回潮往斷線前15秒前的狀態，原因不明。</td>
