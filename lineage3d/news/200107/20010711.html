              <p><b>2001年7月11日</b></p>
              <b>伺服器連線再度中斷　八百名玩家受影響</b>
              <p>今天約12:36pm，伺服器連線再度中斷，超過八百名玩家同時斷線，大約兩分鐘後回後正常，但不少人在中斷時已經給怪物殺死，除了跌經驗值外，亦有些損失一些珍貴道具。據聞不少高等級的玩家因此而損失了超過三小時的經驗值。在此希望香港天堂的代理在做一些有潛在危險的網絡動作時，能夠顧及玩家的安全，例如可以事先提醒玩家，或者在維修時段才去調較網絡系統。</td>
