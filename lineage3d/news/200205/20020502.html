              <b>非精靈系防具在+5時會否+2的補充</b>
              <p>以下是非精靈系防具在+5時會否+2的補充﹐粗字是本網加入的說明。</p>
              <p>美國官方人員﹕有一點是非常重要的﹐當道具已經到達了或過了安定值<b>(+6是最大安定值)</b>﹐祝卷是不會+2或+3的。<b>(HKLineage.com按﹕根據前文﹐美國官方人員所指的道具應該是指武器﹐據本網經驗非精靈防具在+5時使用祝防時也有可能+2的﹐但未試過+3的)</b></td>
