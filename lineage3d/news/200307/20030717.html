                <p><b>2003年7月17日</b></p>
                <p><b>黑暗精靈可以18體質了</b></p>
                <p>來源：<a href="http://community.playforum.net:8080/bbs/prog/column?action=read&amp;iid=10051004&amp;kid=4568" target="_blank">Lineage 
                Playforum</a><br>
                日文翻譯：<a href="http://htassiy.hp.infoseek.co.jp/" target="_blank">Minimomi's 
                Lineage</a></p>
                <p>在昨天韓國測試伺服器的更新後，黑暗精靈的初期能力值有所更改，精神、魅力及智力的最小值比已往少了1點，換言之多了三點來分配點數，因此現在可以創立18體質的黑暗精靈了！</p>
