                <p><b>2002年10月20日</b></p>
                <b>日本伺服器將在10月22日更新說島新貌及新任務</b>
                <p>原文：<a href="http://www1.lineageonline.jp/info_game/gameinfo_411.html" target="_blank">日本天堂官方網站公告</a></p>
                <p>日本伺服器將會在10月22日更新說島新貌及新任務，同時亦會移除舊有的任務，瑪那魔杖、紅騎士之劍、銀騎士之盾等道具亦不能再考。較早前韓國在8月21日已經更新，而美國則在9月4日更新了，由於台灣和香港大約比韓國慢2-4個月，因此很快此項更新亦會套用，假如大家還未考舊任務的話，便要趕快去考了！</td>
