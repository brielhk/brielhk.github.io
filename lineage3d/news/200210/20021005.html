                <p><b>2002年10月5日</b></p>
                <b>美國伺服器高等級玩家人數統計</b>
                <p>原文：<a href="http://boards.lineage-us.com/cgi-bin/showflat.pl?Cat=&amp;Board=Discussions&amp;Number=239566&amp;page=0&amp;view=collapsed&amp;sb=5&amp;o=7&amp;part=" target="_blank">美國天堂官方網站討論區</a><br>
                作者：Leilo（美國天堂官方人員）</p>
                <p><img border="0" src="20021005-01.gif" width="427" height="459"></p>
                <p>繼韓國官方後，美國官方亦公佈了當地伺服器的高等級角色數目。值得一提的是美國首名Lv52法師NEO由於不滿NCsoft對於法師的設定過弱，及其他種種問題，因此他決定刪除角色以示抗議。</td>
