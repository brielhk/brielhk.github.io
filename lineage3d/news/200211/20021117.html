                <b>韓國伺服器出現70級-96防角色！</b>
                <p>來源：<a href="http://community.playforum.net:8080/bbs/prog/column?action=read&amp;iid=10051003&amp;kid=1566" target="_blank">Lineage Playforum</a></p>
                <p><img border="0" src="20021117-01.jpg" width="550" height="413"></p>
                <p>相信大家還記得&quot;Poseidon&quot;這名韓國最高級玩家，今天他終於到達全世界最高的70級及-96防！<br>
