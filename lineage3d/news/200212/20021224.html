                <p><b>2002年12月24日</b></p>
                <b>各地區天堂在聖誕檔期為大家帶來&quot;驚喜&quot;</b>
                <p>美國LOA伺服器：硬件出現故障，玩家資料回潮往12月23日，為了保償玩家時間上的損失，部分怪物如狐狸和熊會跌下稀有道具。</p>
                <p>台灣伺服器：寵物殺人主人不會紅，玩家殺寵物亦不會紅，寵物系統回復1.6X時代的設定，玩家與寵物關係大混亂。</p>
                <p>香港太陽神伺服器：在早上10時維修後硬件出現故障，預定於下午3時完成維修，但到目前（下午7時）仍沒有辦妥，可能是非常嚴重的故障，那麼人物資料會否回潮？官方又會怎樣補償呢？</td>
