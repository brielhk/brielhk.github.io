              <p><b>2002年7月30日</b></p>
              <b>香港天堂漫畫節活動 - 天堂名人PvP比賽</b>
              <p>以下內容為未經證實的小道消息：</p>
              <p>香港天堂將會在明天開始舉行的漫畫節在C7攤位大肆宣傳，屆時除了會售賣一系統天堂相關產品外，亦會邀請各大天堂名人參與PvP比賽，PvP比賽將會在每天的下年4時開始，大約會玩到6至7時左右，每場為15分鐘，參賽者可以使用大會提供的角色和道具作賽，不論輸贏都可獲得天堂記念品一份。如果大家想一睹各大天堂名人的風釆，屆時一定要到會場觀戰！</td>
