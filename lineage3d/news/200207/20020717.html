              <b>香港伺服器神秘活動？</b>
              <p><img border="0" src="20020717-01.gif" width="299" height="184"></p>
              <p>今天在維修後登入時出現了以上訊息，莫非將會有神秘活動？</p>
              <p>在太約晚上8時，綠洲附近出現了巨蟻女皇，愛神伺服器不消一會便將其消滅，但太陽神伺服器卻由於太多玩家替巨蟻女皇補血及加速，結果用了超過三個小時，巨蟻女皇由綠洲被引到古魯丁才被神秘的力量消滅，連屍首也找不到呢！</p>
              <p>有關詳情可以參閱<a href="http://www.lineage.com.hk/lineage/lin_image/act_page/alert/alert.asp" target="_blank">香港天堂官方網站的號外報導</a>！</p>
