              <p><b>2002年7月15日</b></p>
              <b>香港伺服器關閉了血盟小屋買賣系統</b>
              <p>香港伺服器繼台灣後亦關閉了血盟小屋買賣系統，相信在修正了漏洞後會重新開放，以下內容轉載自<a href="http://www.lineage.com.hk/lineage/lineage_news.asp?tablename=news&amp;news_num=120&amp;act=news_list" target="_blank">香港天堂官方網站公告</a>：
              <p><b><font color="#000080">血盟小屋之拍賣功能暫停</font></b>
              <p><font color="#000080">由於「天堂」遊戲內之血盟小屋拍賣系統出現異常，為保障玩家權益，血盟小屋之拍賣功能於2002年7月16日 00:30起已經暫停，直至另行通告。</font>
              <p><font color="#000080">在問題未修正前，請擁有血盟小屋的玩家不要拍賣自己的小屋，以免招致損失。如有造成玩家不便，敬請原諒。</font></td>
