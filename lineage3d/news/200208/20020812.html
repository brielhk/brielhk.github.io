                <p><b>2002年8月12日</b></p>
                <b>香港愛神伺服器出現兩位Lv50角色</b>
                <p>香港愛神伺服器自4月20日開啟後，除了在三個月內出現+10武器外，在昨天更出現兩名等級50的角色！<b>帕恩</b>應該是愛神首名Lv50騎士，在幾小時後<b>法古斯</b>亦升上Lv50成為第二名小巴騎士！</p>
