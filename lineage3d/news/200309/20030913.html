                <p>在Poseidon的伺服器上與行了巨龍活動，GM在夢幻之島上召喚了地龍，由於在夢幻之島上死亡是不會有經驗值損失，因此很多玩家都奮勇抗戰，在苦戰1.5小時後，Poseidon終於出現了，結果．．．</p>
                <p><img border="0" src="20030913-01.jpg" width="604" height="349"></p>

                <p>接著火龍出現了，Poseidon能夠承受火龍的傷害，但．．．</p>
