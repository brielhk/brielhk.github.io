      <p><b>2003年2月15日</b></p>
<p><b>使用隱身術後不能現身？</b></p>
<p>香港在更新1.93後，在隱身的狀態下是不能使用魔法相消術、無所循形術及利用治癒魔法攻擊不死系怪物。因此在使用隱身術後，除了叫其他人幫忙使用無所循形術或受到攻擊外，是沒有任何方法可以現身。簡單來說，假如沒有其他人幫忙現身，唯一現身的方法就是重登。</p>
