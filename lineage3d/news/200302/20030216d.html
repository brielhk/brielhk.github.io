<p>2003年2月16日</p>
<p><b>魔女賽妮絲套裝能力值改變</b></p>
<p>來源：<a href="http://htassiy.hp.infoseek.co.jp/" target="_blank">Minimomi's 
Lineage</a></p>
<p>在早前<a href="https://bbs.lineage.co.kr/lineage/new_announcement/pre_lin_contents/read.asp?ListNum=25&amp;PageNum=1" target="_blank">韓國官方網站</a>所公佈的魔女賽妮絲套裝如下：</p>
<p><img border="0" src="20030216-03.gif" width="554" height="90"></p>
<p>當中所受歡迎的可算是手套（法師的水晶手套）及長靴（比+7鋼靴更輕），原先賽妮絲手套的防禦力為3，但最近韓國有玩家成功打到賽妮絲手套，他發覺得能力值與官方公佈的不同，如下：</p>
<p><img border="0" src="20030216-02.jpg" width="141" height="69"></p>
<p>防禦力由3改為1，並註明職業是法師，相信其他的賽妮絲套裝也有可能會改變，尤其是防禦力有5的賽妮絲長靴。</p>
