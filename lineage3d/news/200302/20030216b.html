<p>2003年2月16日</p>
<p><b>狗隻也洗血！？</b></p>
<p>來源：<a href="http://kisha.ath.cx/?pmain=news&amp;pnews=200302120923&amp;ptype=J" target="_blank">Lineage 
Reporter's Club</a></p>
<p><img border="0" src="20030216.jpg" width="182" height="123"></p>
<p>日本伺服器出現了等級3但有1086血的小臘犬！由此可見狗隻是沒有1000HP的上限（注：玩家角色的HP上限是1000）。究竟牠的主人是用怎樣的方法幫他洗血呢？有關方法並不是單純的升降等級，可能涉及遊戲中的Bug及設定漏洞，由此本網不便描述，而目前在日本及香港伺服器上已經不能再用此方法洗血了。<font color="#FFFFFF">（台灣伺服器可能仍然可以使用）</font></p>
