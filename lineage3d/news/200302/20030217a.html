<p><b>妖精30級任務有趣資料</b></p>
<p>鳴謝玩家<b>0wing</b>提供資料！他發現在妖精30級任務中，假如被精靈公主傳入黑妖洞後，然後再隨傳的話，便有機會進入一處像競技場的地方，那裡比正常的競技場還要大，更有趣的是，在那裡會有競技場的警衛呢！而且在那裡重登後，還會返回奇岩競技場外！</p>
