      <p><b>2003年2月1日</b></p>
      <p><b>韓國測試伺服器1月29日更新內容</b></p>
      <p>原文：<a href="https://bbs.lineage.co.kr/lineage/new_announcement/pre_lineage/read.asp?ListNum=82&amp;NoticeID=2&amp;PageNum=1" target="_blank">韓國天堂官方網站公告</a><br>
      英文翻譯：<a href="http://www.lineagecompendium.com/" target="_blank">Lineage   
      Compendium</a></p>  
      <p>1. 風龍林德拜爾開始出現。<br>  
      2. 任務相關的怪物不能再迷魅。<br>  
      3. 在亞丁城中加入商人，傳送及倉庫NPC。<br>  
      4. 加入了新的皇座圖像。<br>  
      5. 城堡的外城門可以再被破壞，而內城門則不可。<br>  
      6.   
      在測試期間中，亞丁城堡的主權將會在每次攻城戰前將會交回反王肯恩，另外反王肯恩及魔女賽妮絲將會掉下非常珍貴的道具。
