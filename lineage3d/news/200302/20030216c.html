<p>2003年2月16日</p>
<p><b>惡魔套裝加成資料</b></p>
<p>來源：<a href="http://kisha.ath.cx/?pmain=news&amp;pnews=200302122318&amp;ptype=J" target="_blank">Lineage 
Reporter's Club</a></p>
<p>日本伺服器的<b>Energy</b>成功地集齊了一套惡魔套裝，他發覺得在穿著惡魔套裝後回血量明顯地增加了，12體質的法師回血量由1提升至6，而18體質的則由1至6提升至6至11（大約每2-3秒回血一次），由此可見惡魔套裝除了有-2防及變身為惡魔外，還有回血量固定+5的加成呢！</p>
