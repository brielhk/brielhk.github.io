            <td bgcolor="#EBF5FF"><b>2003年11月26日</b>
              <p><b>韓國測試伺服器檔案內容 - 傲慢之塔82至99樓地圖</b></p>
              <p>來源：<a href="http://lineage.gameabout.com/news/index.asp?pg=/news/view.asp&amp;menu_id=3&amp;cts_id=1900" target="_blank">Lineage 
              Gameabout</a></p>
              <p>今日韓國測試伺服器更新了地圖編號182至199的地圖，相信這是傲慢之塔82樓至99樓的地圖檔，而Lineage 
              Gameabout亦將有關地圖釋出，100樓層的傲慢之塔應該是天堂第二部第二章天與地(Sky 
              and Earth)中的&quot;天&quot;吧！</p>
              <p>至於&quot;地&quot;是甚麼呢？是否會有深入地殼的地底世界呢？這幾天韓國測試伺服器應該陸續會有檔案更新，大家要留意喔。</td>
          </tr>
