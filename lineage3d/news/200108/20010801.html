              <p><b>2001年8月1日</b></p>
              <b>今天小更新</b>
              <p>今天有數個檔案的更新，官方並沒有列出詳細情況，而到目前為止本網找了以下的改變：</p>
              <p>1. 部分玩家不能再按F4去拾身邊附近的道具。<br>
              2. 擲骰子的速度限制由1.63初的一秒最多一次改為一秒兩次。<br>
              3. 
              加速時限再不會累積，此包括使用加速魔法及喝綠水藥水（自我加速藥水）。<br>
              4. 顯示不同區域(Zone)寶珠的圖有少許移位。<br>
              5. 在登入後會顯示剩餘點數。<br>
              6. 
              假如要使用瞬間移動控制戒指，則要將語言切換為英文。</td>
