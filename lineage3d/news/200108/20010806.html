              <p><b>2001年8月6日</b></p>
              <b>伺服器第三度大斷線　近兩千名玩家受影響</b>
              <p>今天在約11:30pm，在伺服器最敏忙的時間，伺服器連線突然中斷，近兩千名玩家同時斷線，其後伺服器亦沒有回潮，因此有很多玩家都在斷線期間被怪物所殺，除了損失經驗值外，更有玩家掉了+6細劍等珍貴武器。粗略估計今次斷線為玩家造成的損失達5,000,000天幣，而玩家的儲經驗值升等級的時間更不能用金錢來衡量。</td>
