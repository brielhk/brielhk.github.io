                <p><b>2003年5月20日</b></p>
                <p><b>韓國出現61級25點基本智力法師</b></p>
                <p>來源：<a href="http://community.playforum.net:8080/bbs/prog/column?action=read&amp;iid=10051003&amp;kid=1972" target="_blank">Lineage Playforum</a></p>
                <p>韓國出現了61級25點基本智力的法師！從他的能力值來看，他是一個真正的魔法師（一開始為18精體16智），配合智力項鍊及魔法能量之書後，他的智力可以達到27呢！另外魔攻亦有22點，假如再配合慎重藥水及巫術魔法杖，他的魔攻可以到達目前的極根25點！相信沒有甚麼玩家敢與他為敵吧！</p>
