                <p><b>2003年4月20日</b></p>
                <p><b>Poseidon 73級了！</b></p>
                <p>來源：<a href="http://community.playforum.net:8080/bbs/prog/column?action=read&amp;iid=10051003&amp;kid=1940">Lineage Playforum</a></p>
                <p>在2003年4月16日全世界最高等級的天堂角色Poseidon終於升上73級！</p>
                <p><img border="0" src="20030420-01.jpg" width="540" height="405"></p>
                <p><img border="0" src="20030420-02.jpg" width="540" height="405"></p>
                <p><img border="0" src="20030420-03.jpg" width="403" height="330"></p>
                <p>在73級殺了一人後，正義值約為-25573（看不清楚實際數字，在正義或中立的狀況下殺人變紅後會根據自己的等級來決定邪惡值，自己的等級越高，邪惡值亦會越高）</td>
