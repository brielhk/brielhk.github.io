                <p><b>2003年4月19日</b></p>
                <p><b>韓國正式伺服器4月18日更新內容</b></p>
                <p>原文：<a href="https://bbs.lineage.co.kr/lineage/new_announcement/update/read.asp?ListNum=148&amp;PageNum=1" target="_blank">韓國天堂官方網站公告<br>
                </a>英文翻譯：<a href="http://www.lineagecompendium.com/" target="_blank">Lineage Compendium</a></p>
                <p>1. 修正了魂體轉換的重覆延遲錯誤，官方未有提供詳細延遲時間的資料，而根據<a href="http://lineage.jude1004.com/news/index.asp?pg=/news/view.asp&amp;cts_id=5369" target="_blank">Lineage Jude1004</a>延遲時間是9秒。<br>
                2. 提高了潘朵拉的&quot;解除詛咒的卷軸&quot;售價。<br>
                3. 加快了召喚元素精靈及強化元素精靈的行走速度，分別提高了約6%及約33%。<br>
                4. 修正了法師30級任務中阿魯巴的出現方式。</td>
