                <p><b>2003年4月22日</b></p>
                <p><b>香港伺服器亞丁城堡收入出現嚴重問題</b></p>
                <p>鳴謝香港太陽神的<b>月之宿命</b>提供資料！韓國伺服器在最初推出亞丁城時出現了亞丁城堡收入的問題，主要原因是其收入沒有包括其他城堡的上繳稅款，引致收入大幅減少，而香港伺服器亦出現同樣問題，城堡收入最多只有2至4萬，而結餘更可能只有數千或甚至是負數（而目前香港太陽神侏儒城堡的收入扣除支出大約為30至50萬）！相信有關問題可能要待其他職業加入45級時的更新才能解決（即是2.01版）。</p>
