                <p><b>2003年4月10日</b></p>
                <p><b>日本伺服器禁止了使用釋放元素</b></p>
                <p>來源：<a href="http://www1.lineageonline.jp/info_game/gameinfo_540.html" target="_blank">日本天堂官方網站更新公告</a></p>
                <p>今天日本伺服器進行了第十二章的更新，當中與香港最大的分別就是完全禁止了釋放元素的使用，所有玩家在使用釋放元素均會無效，此魔法的精靈水晶亦暫時不會掉落，另外即使有此精靈水晶亦不能夠學習，日本官方要等韓方重新平均釋放元素的效用才會重新開放。此舉可見日本官方認為釋放元素確實是嚴重影響遊戲平衡。</td>
