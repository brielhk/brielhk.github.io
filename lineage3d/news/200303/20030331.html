                <p><b>2003年3月31日</b></p>
                <p><b>48級杜賓狗 VS 48級哈士奇 </b></p>
                <p>來源：<a href="http://community.playforum.net:8080/bbs/prog/column?action=read&amp;iid=10051021&amp;kid=3844" target="_blank">Lineage Playforum</a><br>
                日文翻譯：<a href="http://kisha.ath.cx/?pmain=news&amp;pnews=200303302020&amp;ptype=F" target="_blank">Lineage Reporter Club</a></p>
                <p><img border="0" src="20030331-01.jpg" width="560" height="355"></p>
                <p>第十二章開放了不久，韓國已經出現了48級的哈士奇犬！</p>
                <p><img border="0" src="20030331-02.jpg" width="500" height="330"></p>
                <p>左圖為哈士奇犬的能力值，右圖是杜賓狗，哈士奇的HP較高，但MP較低。</p>
                <p><img border="0" src="20030331-03.jpg" width="560" height="330"></p>
                <p>48級杜賓狗對48級哈士奇！在臨死前主人吹笛停止戰鬥並觀看剩餘血量，結果相當接近，哈士奇剩31血，而杜賓狗剩32血。</p>
                <p><img border="0" src="20030331-04.jpg" width="560" height="325"></p>
                <p>最後是48級哈士奇對食人妖精，結果哈士奇成功擊倒食人妖精，並剩下145血。</td>
