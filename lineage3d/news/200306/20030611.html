                <p><b>2003年6月11日</b></p>
                <p><b>韓國測試伺服器檔案內容</b></p>
                <p>今天韓國測試伺服器更新了傲慢塔第15、20、21、25、26、30、35、36、40、45及50層的地圖，換句話來說目前傲慢的擴建工程已經完成了一半！有關地圖可以到<a href="http://chizuna.com/" target="_blank">Jaja no ouchi</a>觀看。</p>
                <p>傲慢塔新地圖有一個特點，就是由第11層開始，每隔5層(11,16,21,...,41,46)地圖的右上方都有一個秘密區域，難度這是VIP特別通道？:P</td>
