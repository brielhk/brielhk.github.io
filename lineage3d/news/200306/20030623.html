                <p><b>2003年6月23日</b></p>
                <p><b>韓國測試伺服器6月23日檔案內容</b></p>
                <p>在今天的SPR檔中加入了一名黑暗精靈男NPC，另外還有很多將道具放在地上所顯示的圖檔，當中包括黑暗精靈的雙劍及爪，相信在未來將道具放在地上後會顯示更多變化的圖樣，不會像現在一樣很多道具都用同一個圖樣。除此以外，亦加入一些施法時的效果，極有可能是黑暗精靈的專有魔法。</p>
