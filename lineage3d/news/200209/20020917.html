                <p><b>2002年9月17日</b></p>
                <b>韓國測試伺服器用戶端更新</b>
                <p>韓國測試伺服器更新了用戶端(Client)版本為20916，在選取伺服器後前會先顯示一連串的商標圖案，才會進入登入畫面，另外在結束天堂的格鬥場畫面亦加入了NCsoft的新商標及&quot;Global Online Game Publisher&quot;（環球線上遊戲發行商）的訊息。</p>
